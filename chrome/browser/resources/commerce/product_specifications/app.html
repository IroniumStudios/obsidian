<style include="cr-hidden-style">
  :host {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 24px;
    width: fit-content;
  }

  product-specifications-header {
    width: 100%;
  }

  #summaryContainer {
    background-color: var(--color-product-specifications-summary-background);
    border-radius: 12px;
    display: flex;
    margin-inline-start: 48px;
    min-height: 50px;
    min-width: 758px;
    padding: 16px;
    width: fit-content;
  }

  :host([show-empty-state_]) #summaryContainer {
    justify-content: center;
  }

  #empty {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 49px 141px;
    text-align: center;
    width: 476px;
  }

  #emptyImg {
    height: 204px;
    margin-top: 45px;
    width: 100%;
  }

  #emptyTitle {
    font-size: 20px;
    font-weight: 500;
    line-height: 24px;
    margin-top: 11px;
  }

  #emptyDescription {
    font-size: 14px;
    line-height: 20px;
    margin-top: 8px;
    width: 360px;
  }

  new-column-selector {
    margin-top: 3px;
  }

  product-selector {
    border-radius: 8px;
    margin-bottom: 90px;
    margin-top: 32px;
  }

  #specs {
    display: flex;
    padding: 16px;
  }
</style>
<product-specifications-header></product-specifications-header>
<div id="summaryContainer">
  <div id="empty" class="summary" hidden$="[[!showEmptyState_]]">
      <img id="emptyImg" src="images/empty_state.svg">
      <div id="emptyTitle">$i18n{emptyStateTitle}</div>
      <div id="emptyDescription">$i18n{emptyStateDescription}</div>
      <product-selector id="productSelector"
          on-selected-url-change="onUrlAdd_">
      </product-selector>
  </div>
  <div id="specs" class="summary" hidden$="[[showEmptyState_]]">
    <product-specifications-table
        id="summaryTable"
        columns="[[specsTable_.columns]]"
        rows="[[specsTable_.rows]]"
        on-url-change="onUrlChange_">
    </product-specifications-table>
    <new-column-selector on-selected-url-change="onUrlAdd_">
    </new-column-selector>
  </div>
</div>
