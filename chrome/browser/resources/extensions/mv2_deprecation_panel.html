<style include="cr-shared-style shared-style">
  .cr-row {
    padding: 0;
  }

  .header {
    align-items: center;
    display: flex;
    padding: 12px 0px;
  }

  .header-text {
    padding-inline-start: 20px;
  }

  .header-text h3 {
    margin: 5px 0 3px 0;
    font-weight: 400;
  }

  .header-icon {
    align-items: center;
    fill: var(--review-panel-icon-color);
  }

  .header-button {
    margin-inline-start: auto;
  }

  .extensions {
    border-top: var(--cr-separator-line);
  }

  .extension-row {
    border-top: none;
  }

  .extension-icon {
    height: var(--cr-icon-size);
    width: var(--cr-icon-size);
  }

  .extension-name {
    padding-inline-start: 20px;
  }

  .find-alternative-button {
    margin-inline-start: auto;
  }
</style>

<div class="panel-background" id="panelContainer">
  <div class="header cr-row first">
    <iron-icon aria-hidden="true" icon="extensions-icons:my_extensions"
        class="header-icon">
    </iron-icon>
    <div class="header-text">
      <h3 id="headingText">[[headerString_]]</h3>
      <div class="cr-secondary-text"
          inner-h-t-m-l="[[getSubtitleString_(subtitleString_)]]">
      </div>
    </div>
    <cr-button class="header-button">
      $i18n{mv2DeprecationPanelDismissButton}
    </cr-button>
  </div>

  <div class="extensions">
    <template is="dom-repeat" items="[[extensions]]">
      <div class="extension-row cr-row">
        <img class="extension-icon" src="[[item.iconUrl]]" role="presentation">
        <div class="extension-name text-elide">[[item.name]]</div>
        <cr-button class="find-alternative-button">
          $i18n{mv2DeprecationPanelFindAlternativeButton}
          <iron-icon icon="cr:open-in-new" slot="suffix-icon"></iron-icon>
        </cr-button>
        <cr-icon-button class="icon-more-vert header-aligned-button">
        </cr-icon-button>
      </div>
    </template>
  </div>
</div>
